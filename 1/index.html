<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"  as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <title>판다마켓</title>
</head>

<body>
  <header class="container">
    <div class="header-logo"> 
      <img src="img/img/Property 1=lg.png" alt="판다마켓 로고" width="153" height="51">
      <button type="button">로그인</button>
    </div>
  </header>

    <section class="container landing">
      <div class="cards">
        <div class="text">
          <h1>일상의 모든 물건을<br>거래해 보세요</h1>
          <button type="button">
            구경하러 가기
          </button>
        </div>
        <img src="img/img/Img_home_top.png" alt="img 설명">
      </div>
    </section>

    <section class="container">
      <div class="cards">
        <div class="text">
          <div class="badge">Hot item</div>
          <h1>인기 상품을<br>확인해 보세요</h1>
          <div class="contents-detail">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
        </div>
        <img src="img/img/landing/Img_home_01.png">
      </div>
    </section>

    <section class="container">
      <div class="cards">
        <div class="text">
          <div class="badge">Search</div>
          <h1>구매를 원하는<br>상품을 검색하세요</h1>
          <div class="contents-detail">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</div>
        </div>
        <img src="img/img/landing/Img_home_02.png">
      </div>
    </section>

    <section class="container">
      <div class="cards">
        <div class="text">
          <div class="badge">Register</div>
          <h1>판매를 원하는<br>상품을 등록하세요</h1>
          <div class="section-detail">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
        </div>
        <img src="img/img/landing/Img_home_03.png">
      </div>
    </section>

    <section class="container landing">
      <div>
        <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
        <img src="img/img/Img_home_bottom.png" alt="img 설명">
      </div>
    </section>

    <footer class="container">
      <p id="copyright">@codeit - 2024</p>
      <p>Privacy Policy</p>
      <p>FAQ</p>
      <div class="sns-icon">
        <img src="img/icon/ic_facebook.png" alt="facebook logo">
        <img src="img/icon/ic_instagram.png" alt="instagram logo">
        <img src="img/icon/ic_twitter.png" alt="twitter logo">
        <img src="img/icon/ic_youtube.png" alt="youtube logo">
      </div>
    </footer>
</body>
</html>
