<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" as="font">
  <title>판다마켓</title>
</head>

<body>
  <header class="container">
    <div class="header-logo">
      <a href="./"><img src="asset/logo/Property 1=lg.png" alt="판다마켓 로고" width="153" height="51"></a>
      <button type="button" onclick="location.href='login.html'">로그인</button>
    </div>
  </header>

  <main>
    <section class="container landing">
      <div class="cards-landing">
        <div class="text">
          <h1>일상의 모든 물건을<br>거래해 보세요</h1>
          <button type="button" onclick="location.href='items.html'">
            구경하러 가기
          </button>
        </div>
        <img src="asset/img/landing/Img_home_top.png" alt="길가에 장바구니를 든 채 손 인사하는 판다 일러스트">
      </div>
    </section>

    <section class="container main">
      <div class="cards">
        <div class="text">
          <div class="badge">Hot item</div>
          <h2>인기 상품을<br>확인해 보세요</h2>
          <div class="contents-detail">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
        </div>
        <img src="asset/img/main/Img_home_01.png" alt="인기 있는 상품을 바라보는 판다들 일러스트">
      </div>
    </section>

    <section class="container main">
      <div class="cards reverse">
        <div class="text reverse">
          <div class="badge">Search</div>
          <h2>구매를 원하는<br>상품을 검색하세요</h2>
          <div class="contents-detail">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</div>
        </div>
        <img src="asset/img/main/Img_home_02.png" alt="상품 탐색을 상징하는 물음표와 돋보기 아이콘 이미지">
      </div>
    </section>

    <section class="container main">
      <div class="cards">
        <div class="text">
          <div class="badge">Register</div>
          <h2>판매를 원하는<br>상품을 등록하세요</h2>
          <div class="contents-detail">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
        </div>
        <img src="asset/img/main/Img_home_03.png" alt="여러가지 상품 아이콘과 쉽게 등록할 수 있다는 일러스트">
      </div>
    </section>

    <section class="container landing">
      <div class="cards-landing bottom">
          <h2>믿을 수 있는<br>판다마켓 중고 거래</h2>
          <img src="asset/img/landing/Img_home_bottom.png" alt="거래하고 있는 판다 두마리 일러스트">
      </div>
    </section>
  </main>

  <footer class="container">
    <div class="footer-contents">
      <p id="copyright">@codeit - 2024</p>
      <div class="legal-links">
        <a href="privacy.html"><p>Privacy Policy</p></a>
        <a href="faq.html"><p>FAQ</p></a>
      </div>
      <div class="sns-icon">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="asset/sns-icon/ic_facebook.png" alt="페이스북 로고 이미지">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="asset/sns-icon/ic_instagram.png" alt="인스타그램 로고 이미지">
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <img src="asset/sns-icon/ic_twitter.png" alt="트위터 로고 이미지">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img src="asset/sns-icon/ic_youtube.png" alt="유튜브 로고 이미지">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
